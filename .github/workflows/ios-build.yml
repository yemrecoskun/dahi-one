# iOS build & TestFlight (Flutter). CI imza için Match zorunlu.
# Secrets: APPSTORE_KEY_ID, APPSTORE_ISSUER_ID, APPSTORE_PRIVATE_KEY
#          MATCH_GIT_URL (örn. https://github.com/yemrecoskun/dahis-one-certs.git), MATCH_PASSWORD

name: iOS Build & TestFlight

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MATCH_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        working-directory: dahis-mobile
        run: flutter pub get

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods and Fastlane
        working-directory: dahis-mobile/ios
        run: bundle install

      - name: Install iOS pods
        working-directory: dahis-mobile/ios
        run: pod install

      - name: Create App Store Connect API key file
        working-directory: dahis-mobile/ios
        env:
          APPSTORE_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        run: |
          echo "$APPSTORE_PRIVATE_KEY" > fastlane/AuthKey.p8

      - name: Prepare Match Git URL (auth for private cert repo)
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTH: ${{ secrets.MATCH_GIT_BASIC_AUTH }}
        run: |
          if [ -n "$MATCH_GIT_BASIC_AUTH" ] && [ -n "$MATCH_GIT_URL" ]; then
            CREDS=$(echo "$MATCH_GIT_BASIC_AUTH" | base64 -d)
            echo "MATCH_GIT_URL=https://${CREDS}@${MATCH_GIT_URL#https://}" >> "$GITHUB_ENV"
          else
            echo "MATCH_GIT_URL=$MATCH_GIT_URL" >> "$GITHUB_ENV"
          fi

      - name: Build and upload to TestFlight
        working-directory: dahis-mobile/ios
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY_FILEPATH: ${{ github.workspace }}/dahis-mobile/ios/fastlane/AuthKey.p8
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ env.MATCH_GIT_URL }}
        run: bundle exec fastlane custom_lane

      - name: Remove API key file
        if: always()
        working-directory: dahis-mobile/ios
        run: rm -f fastlane/AuthKey.p8
