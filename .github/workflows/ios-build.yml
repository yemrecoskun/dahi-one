# iOS build & TestFlight via Fastlane + Match (Flutter)
# Gereken Secrets:
#   APPSTORE_KEY_ID, APPSTORE_ISSUER_ID, APPSTORE_PRIVATE_KEY  (TestFlight upload)
#   MATCH_PASSWORD   (Match repo şifresi - sertifika şifrelemesi)
#   MATCH_GIT_URL    (Match certs repo URL, örn. https://github.com/user/dahis-one-certs.git)
# Private certs repo ise: MATCH_GIT_BASIC_AUTH = base64(git_username:personal_access_token)

name: iOS Build & TestFlight

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        working-directory: dahis-mobile
        run: flutter pub get

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods and Fastlane
        working-directory: dahis-mobile/ios
        run: bundle install

      - name: Install iOS pods
        working-directory: dahis-mobile/ios
        run: pod install

      - name: Create App Store Connect API key file
        working-directory: dahis-mobile/ios
        env:
          APPSTORE_PRIVATE_KEY: ${{ secrets.APPSTORE_PRIVATE_KEY }}
        run: |
          echo "$APPSTORE_PRIVATE_KEY" > fastlane/AuthKey.p8

      - name: Build and upload to TestFlight
        working-directory: dahis-mobile/ios
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY_FILEPATH: ${{ github.workspace }}/dahis-mobile/ios/fastlane/AuthKey.p8
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_GIT_BASIC_AUTH: ${{ secrets.MATCH_GIT_BASIC_AUTH }}
        run: bundle exec fastlane custom_lane

      - name: Remove API key file
        if: always()
        working-directory: dahis-mobile/ios
        run: rm -f fastlane/AuthKey.p8
