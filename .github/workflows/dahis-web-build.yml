# dahis-web: sadece dahis-web/ değiştiğinde tüm dosyaları cPanel'e FTP ile yükler (npm/build yok)
# Secrets: CPANEL_FTP_HOST, CPANEL_FTP_USER, CPANEL_FTP_PASSWORD, CPANEL_REMOTE_DIR (örn. /public_html/)
name: dahis-web Deploy (cPanel)

on:
  push:
    branches: [main, master]
    paths:
      - "dahis-web/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to cPanel (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./dahis-web/
          server-dir: ${{ secrets.CPANEL_REMOTE_DIR }}
          exclude: |
            **/.git*
            **/node_modules/
          dangerous-clean-slate: false
