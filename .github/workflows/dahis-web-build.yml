name: Web Deploy

on:
  push:
    branches: [main, master]
    paths:
      - "dahis-web/**"
      - "dahis-panel/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set server directory (must end with /)
        run: |
          DIR="${{ secrets.CPANEL_REMOTE_DIR }}"
          [ -z "$DIR" ] && DIR="/public_html/"
          [[ "$DIR" != */ ]] && DIR="${DIR}/"
          echo "REMOTE_DIR=$DIR" >> "$GITHUB_ENV"

      - name: Deploy dahis-web to cPanel (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          port: 21
          local-dir: ./dahis-web/
          server-dir: ${{ env.REMOTE_DIR }}
          exclude: |
            **/.git*
            **/node_modules/
            **/readme/**
            **/readme*
            **/*.md
          dangerous-clean-slate: false

      - name: Deploy dahis-panel to /panel/ (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          port: 21
          local-dir: ./dahis-panel/
          server-dir: ${{ env.REMOTE_DIR }}panel/
          exclude: |
            **/.git*
            **/node_modules/
            **/readme*
            **/*.md
          dangerous-clean-slate: false
