# dahis-web: sadece dahis-web/ değiştiğinde çalışır
name: dahis-web Build

on:
  push:
    branches: [main, master]
    paths:
      - "dahis-web/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dahis-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
