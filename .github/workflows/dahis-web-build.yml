# dahis-web: sadece dahis-web/ değiştiğinde build + cPanel'e FTP ile yayın
# Secrets: CPANEL_FTP_HOST, CPANEL_FTP_USER, CPANEL_FTP_PASSWORD, CPANEL_REMOTE_DIR (örn. /public_html/)
name: dahis-web Build & Deploy (cPanel)

on:
  push:
    branches: [main, master]
    paths:
      - "dahis-web/**"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dahis-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to cPanel (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_FTP_HOST }}
          username: ${{ secrets.CPANEL_FTP_USER }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./dahis-web/
          server-dir: ${{ secrets.CPANEL_REMOTE_DIR }}
          exclude: |
            **/.git*
            **/node_modules/
            **/readme/
            **/build/
            **/package*.json
            **/.gitignore
            **/*.md
            **/test-*
            **/obfuscate*
          dangerous-clean-slate: false
