<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAHIS: Five Forces</title>
    <meta name="description" content="DAHIS: Five Forces turn-based kart oyunu." />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
</head>
<body>
    <main class="ff-shell">
        <header class="ff-header">
            <div>
                <span class="ff-chip">DAHIS: Five Forces</span>
                <h1>Turn-Based Card Arena</h1>
            </div>
            <div class="ff-round" id="roundInfo">Round 1 / 12</div>
        </header>

        <section class="ff-scoreboard" id="scoreboard"></section>

        <section class="ff-table">
            <div class="ff-deck">
                <div class="ff-deck-card" id="deckCount">Deck</div>
                <small>Central Deck</small>
            </div>
            <div class="ff-discard">
                <div class="ff-deck-card" id="discardTop">Discard</div>
                <small>Discard</small>
            </div>
            <div class="ff-log" id="gameLog"></div>
        </section>

        <section class="ff-hand">
            <h2>Elin</h2>
            <div class="ff-hand-cards" id="hand"></div>
        </section>

        <section class="ff-controls">
            <button class="ff-btn primary" id="drawBtn">Draw</button>
            <button class="ff-btn ghost" id="abilityBtn">Ability</button>
            <button class="ff-btn ghost" id="endTurnBtn">End Turn</button>
            <button class="ff-btn ghost" id="betrayalBtn">Betrayal Token</button>
        </section>

        <section class="ff-modal ff-hidden" id="modal">
            <div class="ff-modal-card">
                <h3 id="modalTitle">Seçim</h3>
                <div id="modalContent"></div>
                <div class="ff-modal-actions">
                    <button class="ff-btn ghost" id="modalClose">Kapat</button>
                </div>
            </div>
        </section>

        <section class="ff-modal ff-hidden" id="endModal">
            <div class="ff-modal-card">
                <h2 id="winnerTitle">Kazanan</h2>
                <p id="winnerScore">Skor</p>
                <button class="ff-btn primary" id="backToLobby">Lobby'e Dön</button>
            </div>
        </section>
    </main>

    <script type="module" src="./ui.js"></script>
</body>
</html>
