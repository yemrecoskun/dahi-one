<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAHIS: Five Forces – Oyun</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="five-forces.css">
</head>
<body class="game-page">
  <div id="nav-placeholder"></div>

  <!-- Status bar -->
  <div id="status-bar" class="status-bar"></div>

  <!-- Header -->
  <header class="game-header">
    <a href="/five-forces" class="back-link" data-i18n="game.back">← Lobby</a>
    <h1 class="game-title-small"><span>Five Forces</span></h1>
    <div class="game-header-right">
      <div id="round-info" class="round-info"></div>
      <!-- Lang switcher -->
      <div class="lang-switcher lang-switcher-sm">
        <button class="lang-btn" data-lang="tr">TR</button>
        <button class="lang-btn" data-lang="en">EN</button>
      </div>
    </div>
  </header>

  <!-- Main layout -->
  <main class="game-layout">

    <!-- Left: Scoreboard -->
    <aside class="panel panel-scores">
      <h2 class="panel-title" data-i18n="game.panel.score">Scoreboard</h2>
      <div id="scoreboard"></div>
    </aside>

    <!-- Center: Table -->
    <section class="game-table">
      <div id="deck-area" class="deck-area"></div>
      <div id="action-btns" class="action-btns"></div>
      <div class="hand-wrapper">
        <h3 class="hand-title" data-i18n="game.hand.title">Your Hand</h3>
        <div id="hand-area" class="hand-area"></div>
      </div>
    </section>

    <!-- Right: Log -->
    <aside class="panel panel-log">
      <h2 class="panel-title" data-i18n="game.panel.log">Event Log</h2>
      <div id="game-log" class="game-log"></div>
    </aside>

  </main>

  <!-- Modal overlay -->
  <div id="modal" class="modal-overlay" style="display:none"></div>

  <!-- Game over overlay -->
  <div id="game-over" class="game-over-overlay" style="display:none"></div>

  <!-- Online: karakter seçimi (oyun başladıktan sonra) -->
  <div id="online-char-pick" class="online-char-pick-overlay" style="display:none">
    <div class="online-char-pick-box">
      <h2 class="online-char-pick-title" data-i18n="game.pick_character">Pick your character</h2>
      <div id="online-char-pick-grid" class="char-grid char-grid-inline"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <div id="footer-placeholder"></div>

  <!-- Scripts: nav/footer, then game; Firebase for online sync -->
  <script src="load-nav-footer.js"></script>
  <script src="i18n.js"></script>
  <script src="characters.js"></script>
  <script src="deck.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="ff-config.js"></script>
  <script src="ff-rooms.js"></script>
  <script src="game.js"></script>
  <script src="ui.js"></script>
  <script>
    (function () {
      var session = null;
      try { session = JSON.parse(sessionStorage.getItem('ffSession')); } catch(e) {}
      if (!session) {
        window.location.href = '/five-forces';
        return;
      }
      if (session.lang) I18n.setLang(session.lang);
      UI.boot(session);
    })();
  </script>
</body>
</html>
