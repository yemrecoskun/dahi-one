<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Risk Card Game: kart çek, skorunu büyüt, doğru zamanda dur ve liderliğe gir.">
    <title>Risk Card Game - dahi's One</title>
    <link rel="canonical" href="https://dahis.io/card-game">
    <meta property="og:url" content="https://dahis.io/card-game">
    <meta property="og:title" content="Risk Card Game - dahi's One">
    <meta property="og:description" content="Kart çekme risk oyunu: skorunu yükselt, doğru zamanda dur.">
    <meta property="og:image" content="https://dahis.io/og-image.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="card-game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="card-shell">
        <section class="card-screen" id="cardStart">
            <div class="card-panel">
                <span class="card-chip">Risk Card Game</span>
                <h1>Kartı Çek, Riski Yönet</h1>
                <p>Skorunu yükselt, doğru zamanda dur ve liderlik tablosuna gir.</p>
                <button class="card-btn primary" id="startBtn">Başlat</button>
            </div>
        </section>

        <section class="card-screen card-hidden" id="cardPlay">
            <div class="card-hud">
                <div class="card-stat">
                    <span>Skor</span>
                    <strong id="scoreValue">0</strong>
                </div>
                <div class="card-stat">
                    <span>Son Kart</span>
                    <strong id="lastCard">-</strong>
                </div>
                <button class="card-btn ghost" id="restartBtn">Yeniden Başlat</button>
            </div>
            <div class="card-board">
                <div class="card-stack" id="cardStack">?</div>
                <div class="card-actions">
                    <button class="card-btn primary" id="drawBtn">Draw Card</button>
                    <button class="card-btn ghost" id="stopBtn">Stop</button>
                </div>
                <p class="card-tip">Kart çekerek skorunu yükselt. Kötü kartlar skoru sıfırlayabilir.</p>
            </div>
        </section>

        <section class="card-screen card-hidden" id="cardResult">
            <div class="card-panel">
                <span class="card-chip">Oyun Bitti</span>
                <h2 id="finalTitle">Skorun</h2>
                <p id="finalScore">0</p>
                <div class="card-nickname">
                    <input type="text" id="nicknameInput" placeholder="Nickname" maxlength="20">
                    <button class="card-btn ghost" id="saveScoreBtn">Kaydet</button>
                </div>
                <span class="card-feedback" id="saveFeedback"></span>
                <button class="card-btn primary" id="playAgainBtn">Tekrar Oyna</button>
            </div>
        </section>

        <section class="card-leaderboard">
            <div class="card-panel">
                <h3>Leaderboard</h3>
                <div id="leaderboardTable"></div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/includes/load-common.js"></script>
    <script src="card-game.js"></script>
</body>
</html>
