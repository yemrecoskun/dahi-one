<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Sayfa Bulunamadı (404) | dahi's One</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, var(--bg-darker) 100%);
        }
        .error-page__code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        .error-page__title {
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .error-page__text {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 400px;
            margin-bottom: 2rem;
        }
        .error-page__links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .error-page__btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .error-page__btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        .error-page__btn--secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .error-page__btn--secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .error-page__logo {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .error-page__logo:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <script>if (new URLSearchParams(window.location.search).get('app') === '1') document.body.classList.add('embed-app');</script>

    <a href="index.html" class="error-page__logo">dahi's</a>

    <main class="error-page">
        <h1 class="error-page__code">404</h1>
        <p class="error-page__title">Sayfa bulunamadı</p>
        <p class="error-page__text">Aradığınız sayfa taşınmış, silinmiş veya adresi yanlış olabilir.</p>
        <div class="error-page__links">
            <a href="index.html" class="error-page__btn">Ana sayfaya dön</a>
            <a href="index.html#characters" class="error-page__btn error-page__btn--secondary">Onelar</a>
            <a href="eglence.html" class="error-page__btn error-page__btn--secondary">Eğlence</a>
            <a href="dahios.html" class="error-page__btn error-page__btn--secondary">dahiOS</a>
        </div>
    </main>
</body>
</html>
