<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="One'ının bugünkü sözü: Rastgele bir dahi's One karakterinden motivasyon ve bilgelik cümleleri. Yenile, paylaş.">
    <meta name="keywords" content="one sözü, dahis one söz, Puls Zest Lumo Vigo Aura sözleri, motivasyon, Harmonya">
    <title>One'ının Bugünkü Sözü - dahi's One</title>
    <link rel="canonical" href="https://dahis.io/soz">
    <meta property="og:url" content="https://dahis.io/soz">
    <meta property="og:title" content="One'ının Bugünkü Sözü - dahi's One">
    <meta property="og:description" content="One'ının bugünkü sözü: Rastgele bir dahi's One karakterinden motivasyon ve bilgelik cümleleri. Yenile, paylaş.">
    <meta property="og:image" content="https://dahis.io/og-image.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <script>if (new URLSearchParams(window.location.search).get('app') === '1') document.body.classList.add('embed-app');</script>
    <div id="nav-placeholder"></div>

    <section class="soz-section">
        <div class="container soz-container">
            <h1 class="soz-title">One'ının bugünkü sözü</h1>
            <p class="soz-intro">Rastgele bir One senin için bir cümle seçti. Yenile, yeni söz gelsin.</p>
            <div class="soz-card" id="sozCard">
                <div class="soz-card-glow" id="sozCardGlow"></div>
                <div class="soz-card-avatar" id="sozCardAvatar">
                    <img id="sozCardImage" src="" alt="">
                </div>
                <p class="soz-card-name" id="sozCardName"></p>
                <blockquote class="soz-card-quote" id="sozCardQuote"></blockquote>
                <div class="soz-card-actions">
                    <button type="button" class="soz-btn soz-btn-primary" id="sozBtnYenile">Yenile</button>
                    <button type="button" class="soz-btn soz-btn-secondary" id="sozBtnPaylas">Paylaş</button>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="/includes/load-common.js"></script>
    <script src="soz.js"></script>
    <script>
(function () {
  var card = document.getElementById('sozCard');
  var cardGlow = document.getElementById('sozCardGlow');
  var cardAvatar = document.getElementById('sozCardAvatar');
  var cardImage = document.getElementById('sozCardImage');
  var cardName = document.getElementById('sozCardName');
  var cardQuote = document.getElementById('sozCardQuote');

  function showSoz() {
    var r = getRandomSoz();
    var c = r.character;
    cardGlow.style.setProperty('--soz-color', c.color);
    cardAvatar.style.setProperty('--soz-color', c.color);
    cardImage.src = c.image;
    cardImage.alt = c.name;
    cardName.textContent = c.name;
    cardQuote.textContent = r.quote;
  }

  document.getElementById('sozBtnYenile').addEventListener('click', showSoz);
  document.getElementById('sozBtnPaylas').addEventListener('click', function () {
    var name = document.getElementById('sozCardName').textContent;
    var quote = document.getElementById('sozCardQuote').textContent;
    var text = name + ': "' + quote + '" — dahi\'s One';
    var url = window.location.href;
    if (navigator.share && navigator.canShare && navigator.canShare({ text: text, url: url })) {
      navigator.share({ title: 'One\'ının Bugünkü Sözü', text: text, url: url }).catch(function () { copyFallback(text); });
    } else {
      copyFallback(text);
    }
  });

  function copyFallback(text) {
    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(text).then(function () { alert('Metin kopyalandı!'); }).catch(function () { promptCopy(text); });
    } else {
      promptCopy(text);
    }
  }
  function promptCopy(text) {
    prompt('Paylaşmak için bu metni kopyala:', text);
  }

  showSoz();
})();
    </script>
</body>
</html>
