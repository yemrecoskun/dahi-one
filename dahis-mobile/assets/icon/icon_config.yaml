# Logo widget'ını kullanarak app icon oluşturma yapılandırması
# Bu dosya logo widget'ının PNG versiyonunu oluşturmak için kullanılır

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0a0a0f"
  adaptive_icon_foreground: "assets/icon/icon.png"

